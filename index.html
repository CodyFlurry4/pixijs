const app = new PIXI.Application({ backgroundAlpha: 0,resizeTo: window });

document.body.appendChild(app.view);

leftArmTexture = new PIXI.Texture.fromImage('Left Arm.svg', undefined, undefined, 1.0);
const leftArm = new PIXI.Sprite(leftArmTexture)


// Standard Sprite Button
leftArm.position.set(500, 200);
leftArm.cursor = 'pointer';
leftArm.eventMode = 'static';

leftArm
    .on('pointerdown', onClick, leftArm)
    .on('pointerover', onPointerOver, leftArm)
    .on('pointerout', onPointerOut, leftArm);


const style = new PIXI.TextStyle({ fill: '#ffffff' });

const text1 = new PIXI.Text('Standard', style);

text1.x = leftArm.x + 25;
text1.y = leftArm.y + 170;

// Add to stage
var outline = app.stage.addChild(
    leftArm,
    text1
);

outline.scale.set(1)

function onClick()
{
    this.tint = 0xff0000;
}

function onPointerOver()
{
    this.tint = 0x666666;
}

function onPointerOut()
{
    this.tint = 0xFFFFFF;
}
