<script src="https://pixijs.download/release/pixi.js"></script>
<script>
    let app = new PIXI.Application({width: 1000, height: 1000});
    document.body.appendChild(app.view);
    let sprite = PIXI.Sprite.from('sample.png');
    sprite.position.x = (app.screen.width/2) - (sprite.width/2);
    sprite.position.y = (app.screen.height/2) - (sprite.height/2);
    app.stage.addChild(sprite);

    var graphics = new PIXI.Graphics();

    graphics.lineStyle(2, 0xFEEB77, 1);
    // Draw a circle
    graphics.drawCircle(60, 185, 40); // drawCircle(x, y, radius)

    // Applies fill to lines and shapes since the last call to beginFill.
    graphics.endFill();


    app.stage.addChild(graphics);

    let elapsed = 0.0;
  // Tell our application's ticker to run a new callback every frame, passing
  // in the amount of time that has passed since the last tick
  app.ticker.add((delta) => {
    elapsed += delta;
  });
</script>
